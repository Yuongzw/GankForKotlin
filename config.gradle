            "bga-banner"                           : "cn.bingoogolapple:bga-banner:2.2.5@aar",
            "BaseRecyclerViewAdapterHelper"        : "com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.34",
            "finestwebview"                        : "com.thefinestartist:finestwebview:1.2.7",
            "flow-layout"                          : "com.nex3z:flow-layout:1.2.4",
