            "LikeButton"                           : "com.github.jd-alexander:LikeButton:0.2.3",
            //路径绘制
            "TextPathView"                         : "com.yanzhikai:TextPathView:0.1.3",
            //bottom-bar
            "BottomBar"                            : "com.roughike:bottom-bar:2.3.1",
            //leakcanary
            "leakcanary-android"                   : "com.squareup.leakcanary:leakcanary-android:1.6.1",
            "leakcanary-android-no"                : "com.squareup.leakcanary:leakcanary-android-no-op:1.6.1",
            "leakcanary-support"                   : "com.squareup.leakcanary:leakcanary-support-fragment:1.6.1",
            //今日头条屏幕适配方案
            "AndroidAutoSize"                      : "me.jessyan:autosize:1.1.2",
            //switch-button
            "switch-button"                        : "com.github.zcweng:switch-button:0.0.3@aar",
            //dagger2
            "dagger2"                              : "com.google.dagger:dagger:2.11",
            "dagger2-compiler"                     : "com.google.dagger:dagger-compiler:2.11",
            //骨架屏
            "skeleton"                             : "com.ethanhua:skeleton:1.1.2",
            "shimmerlayout"                        : "io.supercharge:shimmerlayout:2.1.0"
    ]
}


